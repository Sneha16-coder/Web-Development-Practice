<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision of HTML Table : 01</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            font-size: 19px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Social</td>
            <td>Hindi</td>
            <td>English</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Kannada</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>Arts</td>
            <td>Physics</td>
            <th colspan="2" rowspan="2">Project</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>English</td>
            <td>Kannada</td>
        </tr>
    </table>
</body>
</html>
