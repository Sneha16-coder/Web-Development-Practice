<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision of HTML Table: 02</title>
    <style>
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
            font-size: 19px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2"> Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <th rowspan="2">Monday</th>
            <td rowspan="2">8:00AM</td>
            <td rowspan="2">5:00AM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <th rowspan="3">Tuesday</th>
            <td>8:00AM</td>
            <td>11:00AM</td>
            <td>Introduction to Artificial Intilligence</td>
        </tr>
        <tr>
            <td>11:00AM</td>
            <td>2:00AM</td>
            <td>Xpath</td>
        </tr>
        <tr>
            <td>2:00PM</td>
            <td>5:00PM</td>
            <td>XSL Transformation</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>8:00AM</td>
            <td>12:00PM</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
