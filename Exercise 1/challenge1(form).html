<!--This is the First Challenge given to us that Create a Simple form that include Username, city and pincode of the user  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Challenge Given By Harry that without using br tag, write vertically aligned form asking for name, city and pincode of a user">
    <title>Form Quick Challenge</title>
</head>

<body>
    <form action="">
        <label for="uname">Name</label>
        <div>
            <input type="text" name="uname" id="uname" placeholder="Please Enter User Name" autofocus>
        </div>
        <label for="city">City</label>
        <div>
            <input type="text" name="city" id="city" placeholder="Enter your City Name">
        </div>
        <label for="pincode">Pincode</label>
            <div>
                <input type="number" name="pincode" id="pincode">
            </div>
        <button>Submit</button>
        
    </form>

</body>

</html>
